<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hilo Quick Start</title>
    <style>
        html, body, div{
            margin: 0px;
            padding: 0px;
        }

        #hiloContainer{
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
            pointer-events: none;
        }

        #hilo3dContainer{
            position: absolute;
            z-index: 0;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="hiloContainer"></div>
    <div id="hilo3dContainer"></div>
    <script src="./dist/main.js"></script>
</body>
</html>
